spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

app.frontend.base-url=http://192.168.1.177:8080

opencage.api.key=${OPENCAGE_API_KEY}
openroute.api.key=${OPENROUTE_API_KEY}

huggingface.api.url=https://router.huggingface.co/hf-inference/HuggingFaceH4/zephyr-7b-beta
huggingface.api.token=${HUGGINGFACE_API_TOKEN}
openai.api.key=${OPENAI_API_KEY}
