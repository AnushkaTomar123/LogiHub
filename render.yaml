services:
  # üöÄ Backend (Spring Boot Docker)
  - type: web
    name: logihub-backend
    env: docker
    rootDir: backened
    dockerfilePath: backened/Dockerfile
    plan: free
    autoDeploy: true
    envVars:
      - key: SPRING_DATASOURCE_URL
        value: jdbc:mysql://logihub-db:3306/logihub_db
      - key: SPRING_DATASOURCE_USERNAME
        value: root
      - key: SPRING_DATASOURCE_PASSWORD
        value: anushka
      - key: SPRING_JPA_HIBERNATE_DDL_AUTO
        value: update
      - key: SPRING_JPA_SHOW_SQL
        value: "true"

  # üóÑÔ∏è MySQL Database (Render Private Service)
  - type: web
    name: logihub-db
    env: docker
    plan: free
    imageName: mysql:8
    envVars:
      - key: MYSQL_ROOT_PASSWORD
        value: anushka
      - key: MYSQL_DATABASE
        value: logihub_db
