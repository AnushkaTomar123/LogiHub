services:
  # ✅ 1. Spring Boot Backend
  - type: web
    name: logihub-backend
    env: docker
    plan: free
    dockerfilePath: backened/Dockerfile
    rootDir: backened
    autoDeploy: true
    envVars:
      - key: SPRING_DATASOURCE_URL
        value: jdbc:mysql://logihub-db:3306/logihub_db
      - key: SPRING_DATASOURCE_USERNAME
        value: root
      - key: SPRING_DATASOURCE_PASSWORD
        value: anushka
      - key: SPRING_JPA_HIBERNATE_DDL_AUTO
        value: update
      - key: SPRING_JPA_SHOW_SQL
        value: "true"

  # ✅ 2. MySQL Database (Private Service)
  - type: pserv
    name: logihub-db
    env: docker
    dockerImage: mysql:8
    plan: free
    envVars:
      - key: MYSQL_ROOT_PASSWORD
        value: anushka
      - key: MYSQL_DATABASE
        value: logihub_db
